databases:
  - name: merikahani-db
    databaseName: merikahani
    user: merikahani
    plan: free

services:
  # Main Backend API with Cron Jobs for AI Bot
  - type: web
    name: merikahani-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.6
      - key: DATABASE_URL
        fromDatabase:
          name: merikahani-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: DESIVOCAL_API_KEY
        sync: false
    autoDeploy: true
